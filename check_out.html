<body>
    <div class="container-all">

        <!-- navbar -->

        <!-- order -->
        <div class="section">
            <h1>Fill in to Order</h1>

            <div class="form">

                
                <div class="column">
                    <h3>Customer Details</h3>
                    <form>
                    <label for="fullname">Full Name:</label> <br>
                    <input type="text" placeholder="John Yi Stone"> <br>

                    <label for="email">Email:</label> <br>
                    <input type="email" placeholder="example@gmail.com"> <br>

                    <label for="address">Address:</label> <br>
                    <input type="text" placeholder="36b moon cresent"> <br>

                    <label for="city">City:</label> <br>
                    <select name="state" id="state">
                        <option value="select city">Select City</option>
                        <option value="umuahia">Umuahia</option>
                        <option value="yola">Yola</option>
                        <option value="uyo">Uyo</option>
                        <option value="awka">Awka</option>
                        <option value="bauchi">Bauchi</option>
                        <option value="yenegoa">Yenegoa</option>
                        <option value="makurdi">Makurdi</option>
                        <option value="maiduguri">Maiduguri</option>
                        <option value="calabar">Calabar</option>
                        <option value="asaba">Asaba</option>
                        <option value="osogbo">Osogbo</option>
                        <option value="portharcourt">Port Harcourt</option>
                    </select> <br>

                    <label for="state">State:</label> <br>
                    <select name="state" id="state">
                        <option value="select state">Select State</option>
                        <option value="abia">Abia </option>
                        <option value="adamawa">Adamawa </option>
                        <option value="akwaibom">Akwa Ibom </option>
                        <option value="anambra">Anambra </option>
                        <option value="bauchi">Bauchi </option>
                        <option value="bayelsa">Bayelsa </option>
                        <option value="benue">Benue </option>
                        <option value="bornu">Bornu </option>
                        <option value="crossrivers">Cross Rivers </option>
                        <option value="delta">Delta </option>
                        <option value="osun">Osun </option>
                        <option value="rivers">Rivers </option>
                    </select> <br>

                    <label for="zip">Zip:</label> <br>
                    <input type="number" placeholder="10001" class="number"> <br>

                    </form>
                    <hr>

                    <h3>Payment Details</h3>
                    <form>
                    <label for="cardname">Card Name:</label> <br>
                    <input type="text" placeholder="John Yi Stone" required> <br>
                    
                    <label for="cardnumber">Card Number:</label> <br>
                    <input type="number" placeholder="1111-2222-3333-4444" required class="number"> <br>

                    <select name="state" id="state" required>
                        <option value="expmonth">Exp Month</option>
                        <option value="January">January</option>
                        <option value="Feburary">Feburary</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select> <br>

                    <select name="state" id="state" required>
                        <option value="expyear">Exp Year</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                    </select> <br>

                    <label for="cvv">CVV:</label> 
                    <input type="number" placeholder="111" class="number1" required> <br>


                    <input type="submit" value="Book Now" class="btn">
                    <input type="submit" value="Cancel" class="btn">
                    </form>
                </div> <hr>

                <div class="column">
                <div class="img-section">
                    <img src="images/Ford Boss 302 Mustang.jpg" alt="">
                </div>
                </div>
            </div>
        </div>
